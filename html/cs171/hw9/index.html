        <div class="row">
            <div class="col-sm-10">
                <table class='table-logo'>

                        <option value="Web">Web</option>
                        <option value="Phone">Phone</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <div id="chart-area"></div>
                <div class="col-sm-4">
